<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="Task Planner, Checkd">
    <meta name="description" content="Easy to use task planner with dark mode">
    <meta name="author" content="Louis & Tash">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css"/>
    <title>Task Planner</title>
  </head>
  <body>
<!-- navbar -->
<nav class="navbar bg-dark navbar-dark">
  <img src="Logo.png" class="navbar-brand mx-auto" alt="Brand and Logo">
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My Tasks</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Accordion -->
<div id="task-body">
  <div id="accordion">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-dark" id="headingOne">
              <h5 class="mb-0">
                <button
                  class="btn btn-link collapsed"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                To Do
                </button>
              </h5>
            </div>
            <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="headingOne"
            data-parent="#accordion"
            >
              <div class="card-body bg-danger">
                <ul class="list-group" id="tasksList">
                  <li class="list-group-item">
                    <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                      <h5></h5>
                        <span class="badge badge-danger"></span>
                    </div>
                    <div class="d-flex w-100 mb-3 justify-content-between">
                      <small></small>
                      <small></small>
                    </div>
                      <p></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-dark" id="headingTwo">
              <h5 class="mb-0">
                <button
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
                >
                In Progress
                </button>
              </h5>
            </div>
              <div
                id="collapseTwo"
                class="collapse"
                aria-labelledby="headingTwo"
                data-parent="#accordion"
              >
                <div class="card-body bg-warning">
                  <ul class="list-group" id="tasksList">
                    <li class="list-group-item">
                      <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                        <h5></h5>
                        <span class="badge badge-danger"></span>
                      </div>
                        <div class="d-flex w-100 mb-3 justify-content-between">
                          <small></small>
                          <small></small>
                        </div>
                        <p></p>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-dark" id="headingThree">
              <h5 class="mb-0">
                <button
                  class="btn btn-link collapsed"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                Completed
                </button>
              </h5>
            </div>
            <div
              id="collapseThree"
              class="collapse"
              aria-labelledby="headingThree"
              data-parent="#accordion"
            >
              <div class="card-body bg-success">
                <ul class="list-group" id="tasksList">
                  <li class="list-group-item">
                    <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                      <h5></h5>
                      <span class="badge badge-danger"></span>
                    </div>
                    <div class="d-flex w-100 mb-3 justify-content-between">
                      <small></small>
                      <small></small>
                    </div>
                      <p></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- create new task button -->
    <div class="task-button">
      <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#myModal">
        Create New Task
      </button>
      <!-- modal task form -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Task</h4>
              <div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            </div>
            <!-- name input -->
            <div class="modal-body">
              <form class="form-validate1" novalidation>
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    placeholder="Name"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 8 characters
                  </div>
                </div>
                <!-- task description input -->
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="taskDescription"
                    placeholder="Task Description"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 15 characters
                  </div>
                </div>
                <!-- due date input-->
                <div class= "form-box">
                <div class="row due-date">
                  <div class="text-light date-picker">
                     <label for="DueDate" class="due-date-name">Due Date</label>
                        <input type="date" id="dueDate" name="DueDate" required>
                  </div>
                </div>
              </div>
                <!-- assignee input -->
                <div class="form-box">
                  <input
                    type="text"
                    class="form-control"
                    id="assignee"
                    placeholder="Assignee"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter at least 8 characters
                  </div>
                </div>
                <!-- task status selection -->
                <div class="form-box">
                  <select id="taskStatus" class="form-control" required>
                    <option value="" disabled selected hidden>
                      Task Status
                    </option>
                    <option>To do</option>
                  </select>
                </div>
            </div>
            <!-- submit button -->
            <div class="modal-footer">
              <button class="btn btn-success" id="clickHere" type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/taskManager.js"></script>
    <script src="../JavaScript/index.js"></script>
  </body>
</html>
